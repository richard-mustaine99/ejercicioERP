<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Iniciar sesión</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">



  </head>
  <body>


<form action="/appEmpresa/crearUsuario/" method="post">

  {% csrf_token %}

    <div class="login-box">
      <div class="avatar">
        <img src="{% static 'img/logo.png' %}"  alt="Avatar Image">
      </div>
      <h1>Crear nuevo Usuario</h1>
      <form>

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="txt_usuario" placeholder="Ingrese usuario" required>
        </div>

        <div class="form-group">
          <label for="username">Email</label>
          <input type="text" name="txt_email" placeholder="Ingrese email" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="txt_clave" placeholder="Ingrese contraseña" required>
        </div>

        <div class="form-group">
          <input type="submit" value="Crear" requerid>
        </div>
        

      </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
