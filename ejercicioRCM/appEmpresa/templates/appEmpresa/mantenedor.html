<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Página principal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	

      <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.css' %}">

      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'css/principal.css' %}">

  </head>
  <body>
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand active" href="/appEmpresa/">Inicio</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/appEmpresa/empresa">Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/appEmpresa/contacto/">Contactos</a>
              </li>

            </ul>
          </div>
          <a class="btn btn-danger" href="/appEmpresa/logout/" role="button">Logout</a>
        </nav>
      </header>

      <!-- Comprobacion de que el usuario esta logeado -->
      {% if user.is_authenticated %}
        
      <div class="banner"> 
          <img src="{% static 'img/fondo.jpg' %}" alt"" title="">
          <div class="contenedor">
            <h1 class="banner__titulo">ECOS Chile</h1>
            <p class="banner__txt">Innovación Tecnológica a tu alcance</p>
          </div>
      </div>
    
      <main class="main">

      <footer class="footer">
        <div class="social">
          <img src="{% static 'img/icono1.png' %}" alt"" title="" >
          <img src="{% static 'img/icono2.png' %}" alt"" title="" >
          <img src="{% static 'img/icono3.png' %}" alt"" title="" >
        </div>
        <p class="copy">&copy; Todos los derechos reservados a ECOS Chile | 2021</p>
      </footer>
        
      {% else %}

        <script type="text/javascript">
          $(document).ready(function () {
            alert("Usuario no autenticado");
            window.location.replace("/appEmpresa/iniciar_sesion");
          });
        </script>
      {% endif %}



  </body>
</html>
